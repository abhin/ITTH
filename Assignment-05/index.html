<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Content -->
    <main>
        <div class="container">
            <div class="row">
                <!-- Form to add a new product -->
                <section class="col-xs-12 col-sm-12 col-md-12 col-lg-4 form-container">
                    <h2>Add a Product</h2>
                    <form id="product-form">
                        <input type="text" id="product-name" class="form-control" placeholder="Product Name" required>
                        <input type="text" id="product-image" class="form-control" placeholder="Image URL" required>
                        <input type="number" id="product-price" class="form-control" placeholder="Price" min="0"
                            required>
                        <button type="submit">Add Product</button>
                    </form>
                </section>

                <!-- Section to display the list of added products -->
                <section class="col-xs-12 col-sm-12 col-md-12 col-lg-7 cart-container">
                    <h2>Shopping Cart</h2>
                    <div id="product-list" class="product-list">
                        <!-- Products will be displayed here dynamically -->
                    </div>
                    <div id="total-section">
                        <h3>Total Amount: $<span id="total-amount">0.00</span></h3>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
